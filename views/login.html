<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">  
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<title>Tacontenta</title>
	</head>
	<body id="login">
		<div class="container">
			<div class="row logo">
				<div class="col s6 offset-s3 ">
					<img src="../img/logo_tacontenta.png" alt="logo" class="responsive-img login-logo">
				</div>
				<div class="row">
					<div class="col s10 offset-s1 center-align">
						<a class="btn waves-effect waves-light indigo darken-4" id="login-facebook">
							<i class="fa fa-facebook" aria-hidden="true"></i> 
							Login with Facebook
						</a>
					</div>
				</div>
				<div class="row">
					<div class="col s10 offset-s1 center-align">
						<a class="btn waves-effect waves-light red accent-4" id="login-gmail">
							<i class="fa fa-google" aria-hidden="true"></i>
							Login with Gmail
						</a>
					</div>
				</div>
			</div>
		</div>
		<script  src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
		<script src="../js/app.js"></script>
	</body>
</html>
